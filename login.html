<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Web Storage</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <script>
      if(localStorage.getItem("session")){
        location.href = "index.html"
      }
    </script>
</head>

<body class="body-login">
    
    <div class="card py-4 px-5">

      <div class="logo d-flex justify-content-center align-items-center mb-4">
      <img src="./images/logo.svg" width="200px" height="100px" alt="">
    </div>

    <div class="login-form px-4">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">
            Nombre de usuario o email  
          </label>

          <input type="text" class="form-control">

          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>

        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">
            Contraseña
          </label>

          <input type="password" class="form-control" id="exampleInputPassword1">
          
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">

          <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
        </div>
        
        <br>

        <div class="row">
          <div class="col-6">
            <button id="btn-login" class="btn btn-primary" style="width: 100%;">
              Iniciar sesión
          </button>  
          </div>
          
          <div class="col-6 d-flex justify-content-center align-items-center">
            ¿Necesitas ayuda?
          </div>
          
          
      </div>

      <br>

      <p>
        ¿No tienes cuenta? 
        <b class="color-primary">
          <a href="">Regístrate</a>
        </b>
      </p>

      </div>
    </div>



    <script>
        
        /*
        #################
        # HTML Elements #
        #################
        */
        const btnLogin = document.getElementById("btn-login")

        /*
        ##################
        # Events Handles #
        ##################
        */
        const user = ""
        const password = ""

        /*
        ##################
        # Events Handles #
        ##################
        */
        const login = e => {
          
          localStorage.setItem("session", true)
          location.href = "index.html"
          
          e.preventDefault
        }

        btnLogin.addEventListener("click", login)

    </script>

</body>
</html>
